{% extends 'main/layout.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        <p>Lorem Ipsum</p>
        <button class="btn btn-warning">На страницу про нас</button>
        {% for value in values %}
            <p>{{ value }}</p>
        {% endfor %}
        {% for obj in object %}
            <p>{{ obj }}</p>
        {% endfor %}
    </div>
{% endblock %}
