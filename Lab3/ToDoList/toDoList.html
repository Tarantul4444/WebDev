<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <span class="header__title">ToDo List</span>
    </div>
    <div class="main">
        <div class="main__container">
            <span class="main__title">ToDo List</span>
            <div class="main__adder">
                <input id="input" class="main__adder__input" type="text" placeholder="New Task">
                <button class="main__adder__button" onclick="addElement()">Add</button>
            </div>
            <div id="todoList" class="main__todoList">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
