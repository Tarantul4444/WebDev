<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PositionPlanet</title>
    <style>
        #greeting {
            background: rgb(255, 255, 0);
            border: 2px solid black;
            font-family: "Comic Sans MS", fantasy;
            padding: 5px;
            width: 262px;
            top: 0;
            left: 20px;
            position: absolute;
            z-index: 1;
        }

        #creature {
            top: 0;
            left: 75px;
            position: absolute;
            z-index: 2;
        }
    </style>
</head>
<body>
    <img id="planet" src="https://www.kasandbox.org/programming-images/space/planet.png" width="300">
    <div id="greeting">
        <p>Hello! Welcome to position planet!</p>
    </div> 
    <img id="creature" src="https://www.kasandbox.org/programming-images/avatars/mr-pink.png">
</body>
</html>
